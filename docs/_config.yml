# Titles and Descriptions
title: SCIF Container Builder
description: Build, test, and deploy reproducible containers
logo: "assets/img/logo.gif"

## Preview / Development (Leave as is)
baseurl: "/example.scif"
host: 127.0.0.1  # the preview server used. Leave as is.
port: 4005  # the port where the preview is rendered. 
##

output: web
url: "https://vsoch.github.io/example.scif"  # needed for sitemap.xml file only

twitter_username:     EncodeDCC
github_username:      ENCODE-DCC
repo: "https://github.com/vsoch/example.scif"

# Exclude
# these are the files and directories that jekyll will exclude from the build
exclude:
  - .gitignore
  - README.md

# Optional Feedback Link in Header (disabled)
feedback_subject_line: Feedback
feedback_email: vsochat@stanford.edu
feedback_disable: true
feedback_text: "Need help?"
feedback_link: "http://www.github.com/vsoch/example.scif/issues"

# Collections
collections:
  tooltips:
    output: false
# collections are declared here. this renders the content in _tooltips and processes it, but doesn't output it as actual files in the output unless you change output to true

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: main_sidebar
  -
    scope:
      path: ""
      type: "tooltips"
    values:
      layout: "page"
      comments: true
      search: true
      tooltip: true

  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      search: true
      sidebar: main_sidebar


# these are defaults used for the frontmatter for these file types
sidebars:
- main_sidebar

# asciinema defaults
asciicast:
    cols: "115"
    rows: "25"
    speed: "2.0"
    theme: "asciinema"
